<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

		<link rel="stylesheet" type="text/css" href="./css/register.css">

		<title>注册</title>

	</head>
	<body>
		<!-- register start -->
		<div class="container">
			<!-- title 标题-->
			<h1>欢迎注册律正</h1>
			<!-- phoneNumber 手机号 -->
			<div class="phoneNumber">
				<img src="images/phone-number.png"/ class="phone-numberimg">
				<input type="text" name="phoneNumber" id="phone-number" value="136 9198 4319" />
			</div>
			<!-- email 验证码 -->
			<div class="email">
				<img src="images/yanzhengma.png"/ class="emailImg">
				<input type="text" name="emailInput" value="" />
				<a href="###" class="getCode">获取验证码</a>
			</div>
			<!-- password 密码 -->
			<div class="password">
				<img src="images/password.png" class="passwordImg"/>
				<input type="password" name="password" value="" placeholder="密码"/>
			</div>
			<!-- affirmPassword 确认密码 -->
			<div class="affirmPassword">
				<img src="images/password.png" class="passwordImg"/>
				<input type="password" name="password"  value="" placeholder="确认密码"/>
			</div>
			<div class="protocol">
				<input type="checkbox" name="checkbox" id="sure" value="" />我已阅读并且接受
				<a href="###" class="xieyi">华海乐盈律师平台相关协议</a>
			</div>
			<a href="login.html" id="register">注册</a>
		</div>
		<!-- register end -->
	</body>
</html>
