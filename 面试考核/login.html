<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="./css/login.css">
</head>

<body>
	<!-- login start -->
	<div class="login" id="login">
		<!-- title -->
		<h1>欢迎来到律正</h1>
		<!-- userPhone -->
		<div class="userPhone">
			<img src="./images/user-name.png" / class="phoneImg">
			<input type="text" name="" class="input" value="136 9198 4319">
		</div>
		<!-- userPassword -->
		<div class="userPassword">
			<img src="./images/password.png" class="passwordImg" />
			<input type="password" name="password" class="input" value="" placeholder="密码" />
		</div>
		<!-- enter -->
		<input type="button" class="enter" id="enter" value="登录" />
		<!-- addUser forgetPassword -->
		<p>
			<a href="./register.html" class="addUser">注册新用户</a>
			<a href="###" class="forgetPassword">忘记密码？</a>
		</p>
	</div>
	<!-- login end -->
</body>

</html>
